    <div class="container">
        <div class="to-do-list">
            <img id="logoclass" src="./Images/dd logo.jpeg" style="margin-left: -580px;">

            <br>
            <br>
            <br>
            <br>

            <!--Add the dropdown button-->

            <div id="Addvalue">


                <div class="form">

                    <label>Select a user: </label>

                    <select id="selectUser"
                        style="width: 60%; border-radius: 0%; background-color: white; height: 40px;color:black;margin-left: 1%;"></select>

                    <label>Category : </label>

                    <select id="category"
                        style="width: 60%; border-radius: 0%; background-color: white; height: 40px;color:black;margin-left: 1%;"></select>
                    <br>
                    <label>Description : <sup>*</sup></label>

                    <input type="text" name="description" id="description" required>
                    <br>

                    <label>Deadline :<sup>*</sup></label>
                    <input type="text" name="deadline" id="deadline" placeholder="YYYY-MM-DD" required>

                    <br>

                </div>

                <fieldset class="priority">
                    <legend style="text-align: center;font-weight: 600;">Priority</legend>

                    <input type="radio" id="Low" checked=true name="priority_set" value="Low">
                    <label for="low">Low</label>
                    <input type="radio" id="Medium" name="priority_set" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="High" name="priority_set" value="High">
                    <label for="high">High</label>

                </fieldset>

                <input type="button" id="btnAddnew" value="Submit Task" onclick="AddDetails()">
                <div id="message"></div>
