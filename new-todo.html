<HTML>
    <HEAD>
        <title>
            Add ToDoList
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href ="./CSS/style.css">
    </HEAD>
    <body>
        <p>
            <h1 style="text-align: center"><i><U>To Do List</U></i></h1>
        </p>

      <div class = "container">
          <div class="to-do-list">
            <h4>To Do List <img src="./Images/todo list.jpeg"> </h4>
          
          
           <!--Add the dropdown button-->
            <div class="row">
                <h4> Select a user: </h4> <br><select id ="selectUser"></select>
            <div>

          </div>
        </div>
        
        <div id = "Addvalue">
             
            <div class="blockHead">
                 <!--Add category-->
                 <br>
                 <div class="category">
                      Category : <input type="text" id ="category">
                 </div>
                 <br>
                 <div class="description">
                    Description : <input type="text" id ="description">
                 </div>
                 <br>
                 <div class ="deadline">
                    Deadline : <input type="text" id ="deadline">
                 </div>
                 <br>
                 <fieldset class = "priority">
                    <legend style="text-align: center;font-weight: 600;">Priority : </legend> 

                    <input type="radio" id="html" name="priority_set" value="low">
                    <label for="low">Low</label>
                    <input type="radio" id="css" name="priority_set" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="javascript" name="priority_set" value="high">
                    <label for="high">High</label>
                 </fieldset>
            </div>
         </div>
      <input type="button" id ="btnAdd" value="Add New Task">

        <script src="./Scripts/ToDo.js">

        </script>
    </body>
</HTML>
